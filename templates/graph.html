<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        
        .graph-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
        }

        .graph-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        .graph-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
            padding: 15px;
            border-bottom: 2px solid #f1f1f1;
            background: linear-gradient(45deg, #6c5ce7, #a8a4e6);
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .graph-image {
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .graph-image img {
            border-radius: 8px;
            width: 100%;
            height: 400px;
            object-fit: contain;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .graph-card:nth-child(1) { animation-delay: 0.1s; }
        .graph-card:nth-child(2) { animation-delay: 0.2s; }
        .graph-card:nth-child(3) { animation-delay: 0.3s; }
        .graph-card:nth-child(4) { animation-delay: 0.4s; }
        .graph-card:nth-child(5) { animation-delay: 0.5s; }
        .graph-card:nth-child(6) { animation-delay: 0.6s; }
        .graph-card:nth-child(7) { animation-delay: 0.7s; }
        .graph-card:nth-child(8) { animation-delay: 0.8s; }

        @media (max-width: 768px) {
            .graph-image img {
                height: 300px;
            }
            .graph-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark" style="background-color: black !important;">
        <!-- Your existing navbar code -->
        <a style="text-decoration: none; color: white" href="{{ url_for('home') }}">Sleep Disorder Classification</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
           <ul class="navbar-nav ml-auto">
             <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('stress') }}">Stress</a>
              </li>
             <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('logged') }}">Sleep Disorder</a>
              </li>
              <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('graph') }}">Performance Analysis</a>
                    </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
              </li>
           </ul>
         </div>
       </nav>

    <div class="container" style="padding-top: 80px;">
        <h1 class="text-center mb-5 display-4" style="color: #2c3e50; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">
            ðŸ“ˆ Performance Metrics Analysis
        </h1>

        <div class="row">
            {% for name, path in zip(names, image_path) %}
            <div class="col-md-6">
                <div class="graph-card">
                    <div class="graph-title">{{ name }}</div>
                    <div class="graph-image">
                        <img src="{{ path }}" alt="{{ name }}" class="img-fluid">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add hover effect
        document.querySelectorAll('.graph-image img').forEach(img => {
            img.addEventListener('mouseover', () => {
                img.style.transform = 'scale(1.02)';
            });
            img.addEventListener('mouseout', () => {
                img.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
