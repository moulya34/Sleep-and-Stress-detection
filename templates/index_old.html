<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Health Portal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2A2F4F;
            --secondary-color: #4E4FEB;
            --accent-color: #068FFF;
        }

        body {
            background: linear-gradient(135deg, #0a1a2f 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .auth-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .form-wrapper {
            display: flex;
            width: 200%;
            transition: transform 0.6s ease-in-out;
        }

        .auth-form {
            width: 50%;
            padding: 40px;
            opacity: 0.3;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .auth-form.active {
            opacity: 1;
            transform: translateX(0);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-logo {
            width: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(6, 143, 255, 0.3));
        }

        .nav-tabs {
            border: none;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }

        .nav-link {
            border: none!important;
            color: rgba(255,255,255,0.6)!important;
            font-weight: 500;
            padding: 10px 25px!important;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link.active {
            color: var(--accent-color)!important;
            background: transparent!important;
        }

        .nav-link:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: all 0.3s ease;
        }

        .nav-link.active:after {
            width: 100%;
            left: 0;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 30px;
            color: white;
            padding: 15px 25px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        .input-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.4);
        }

        .btn-auth {
            background: var(--accent-color);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(6, 143, 255, 0.3);
        }

        .alert {
            border-radius: 30px;
            backdrop-filter: blur(5px);
            background: rgba(255, 50, 50, 0.15);
            border: 1px solid rgba(255, 50, 50, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @media (max-width: 768px) {
            .auth-container {
                margin: 20px;
            }
            
            .form-wrapper {
                width: 100%;
                flex-direction: column;
            }
            
            .auth-form {
                width: 100%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
  
    <div class="container">
        <div class="auth-container">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-target="login">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-target="signup">Sign Up</a>
                </li>
            </ul>

            <div class="form-wrapper">
                <!-- Login Form -->
                <form method="post" action="{{ url_for('userlog')}}" class="auth-form fade-in active">
                    <div class="form-header">
                        <img src="{{ url_for('static', filename='logo1.png') }}" class="form-logo" alt="Sleep Health">
                        <h2 class="text-white mb-3">Welcome Back</h2>
                    </div>

                    {% if msg %}
                    <div class="alert alert-danger fade-in">
                        {{ msg }}
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <div class="position-relative">
                            <input type="text" class="form-control" placeholder="Username" name="name">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="position-relative">
                            <input type="password" class="form-control" placeholder="Password" name="password">
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn-auth mb-4">Sign In</button>
                </form>

                <!-- Registration Form -->
                <form method="post" action="{{ url_for('userreg')}}" class="auth-form">
                    <div class="form-header">
                        <img src="{{ url_for('static', filename='logo1.png') }}" class="form-logo" alt="Sleep Health">
                        <h2 class="text-white mb-3">Create Account</h2>
                    </div>

                    <div class="form-group">
                        <div class="position-relative">
                            <input type="text" class="form-control" placeholder="Username" name="name">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="position-relative">
                            <input type="email" class="form-control" placeholder="Email" name="email">
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="position-relative">
                            <input type="tel" class="form-control" placeholder="Mobile Number" name="phone">
                            <i class="fas fa-phone input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="position-relative">
                            <input type="password" class="form-control" placeholder="Password" name="password">
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn-auth mb-4">Register Now</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const target = this.dataset.target;
                const wrapper = document.querySelector('.form-wrapper');
                const forms = document.querySelectorAll('.auth-form');
                const tabs = document.querySelectorAll('.nav-link');

                tabs.forEach(tab => tab.classList.remove('active'));
                this.classList.add('active');

                if(target === 'login') {
                    wrapper.style.transform = 'translateX(0)';
                    forms[0].classList.add('active');
                    forms[1].classList.remove('active');
                } else {
                    wrapper.style.transform = 'translateX(-50%)';
                    forms[0].classList.remove('active');
                    forms[1].classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
