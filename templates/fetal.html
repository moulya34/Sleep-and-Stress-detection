<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Health Analysis</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
                        url('https://img.freepik.com/premium-vector/emergency-ekg-monitoring-blue-glowing-neon-heart-pulse-heart-beat-electrocardiogram_322958-842.jpg');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .glass-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .glass-form:hover {
            transform: translateY(-5px);
        }

        .nav-glass {
            background: rgba(0, 0, 0, 0.6) !important;
            backdrop-filter: blur(10px);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgb(0, 0, 0) !important;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(6, 143, 255, 0.3);
        }
        
        input, select {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #000000;
            transition: all 0.3s ease;
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.4);
        }

        .btn-glow {
            background: linear-gradient(45deg, #068FFF, #4E4FEB);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(6, 143, 255, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top nav-glass">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="static/logo1.png" width="40" height="40" class="d-inline-block align-top" alt="Logo">
                SleepGuardian
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('stress') }}">Stress</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logged') }}">Sleep Analysis</a>
                    </li>
                    <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('graph') }}">Graph</a>
              </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Form -->
    <div class="container py-5" style="margin-top: 100px;">
        <div class="glass-form fade-in p-5">
            <div class="text-center mb-5">
                <img src="https://cdn-icons-png.flaticon.com/512/6601/6601349.png" width="100" alt="Sleep Icon">
                <h1 class="mt-4" style="color: #4E4FEB;">Sleep Health Analysis</h1>
                <p class="text-muted">Enter your health metrics below</p>
            </div>

            <form action="{{ url_for('predictPage') }}" method="POST">
                <!-- First Row -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="position-relative">
                            <input type="text" class="form-control" name="name" placeholder="Full Name" required>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="position-relative">
                            <select name="gender" class="form-control">
                                <option value="0">Male</option>
                                <option value="1">Female</option>
                            </select>
                            <i class="fas fa-venus-mars input-icon"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="position-relative">
                            <input type="number" class="form-control" name="age" placeholder="Age" required>
                            <i class="fas fa-birthday-cake input-icon"></i>
                        </div>
                    </div>
                </div>

                <!-- Second Row -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="position-relative">
                            <input type="number" class="form-control" name="slp_d" placeholder="Sleep Duration (hours)" required>
                            <i class="fas fa-bed input-icon"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="position-relative">
                            <input type="number" class="form-control" name="qos" placeholder="Sleep Quality (1-10)" required>
                            <i class="fas fa-star input-icon"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="position-relative">
                            <input type="number" class="form-control" name="pal" placeholder="Activity Level (%)" required>
                            <i class="fas fa-running input-icon"></i>
                        </div>
                    </div>
                </div>

                <!-- Third Row -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="position-relative">
                            <select name="sl" class="form-control">
                                <option value="1">Stress Level: 1</option>
                                <option value="2">Stress Level: 2</option>
                                <option value="3">Stress Level: 3</option>
                            </select>
                            <i class="fas fa-brain input-icon"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="position-relative">
                            <select name="bmi" class="form-control">
                                <option value="0">Under Weight</option>
                                <option value="1">Normal</option>
                                <option value="2">Over Weight</option>
                            </select>
                            <i class="fas fa-weight input-icon"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="position-relative">
                            <input type="number" class="form-control" name="hr" placeholder="Heart Rate (BPM)" required>
                            <i class="fas fa-heartbeat input-icon"></i>
                        </div>
                    </div>
                </div>

                <!-- Fourth Row -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="position-relative">
                            <input type="number" class="form-control" name="ds" placeholder="Daily Steps" required>
                            <i class="fas fa-shoe-prints input-icon"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="position-relative">
                            <input type="number" class="form-control" name="ecg" placeholder="ECG Value" required>
                            <i class="fas fa-heart input-icon"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="position-relative">
                            <input type="number" class="form-control" name="spo2" placeholder="SPO2 Level" required>
                            <i class="fas fa-lungs input-icon"></i>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-5">
                    <button type="submit" class="btn-glow btn-lg px-5">
                        Analyze Now
                        <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Required Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
